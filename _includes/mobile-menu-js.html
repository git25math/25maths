<!-- Mobile Menu Scripts -->
<script>
    // Global navigation mobile menu
    var globalMenuButton = document.getElementById('global-menu-button');
    if (globalMenuButton) {
        globalMenuButton.addEventListener('click', function() {
            var menu = document.getElementById('global-mobile-menu');
            if (!menu) return;
            menu.classList.toggle('hidden');
            var expanded = !menu.classList.contains('hidden');
            this.setAttribute('aria-expanded', expanded);
            this.setAttribute('aria-label', expanded ? 'Close menu' : 'Open menu');
        });
    }

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Keep users on site domain: submit waitlist via fetch, then redirect locally.
    document.querySelectorAll('form[action*="script.google.com/macros/s/"]').forEach(function(form) {
        if ((form.method || '').toUpperCase() !== 'POST') return;
        if (form.dataset.waitlistBound === '1') return;
        form.dataset.waitlistBound = '1';

        form.addEventListener('submit', function(e) {
            var redirectInput = form.querySelector('input[name="redirect_url"]');
            if (!redirectInput || !redirectInput.value) return;

            e.preventDefault();
            var redirectUrl = redirectInput.value;
            var data = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                mode: 'no-cors',
                body: data
            }).then(function() {
                window.location.assign(redirectUrl);
            }).catch(function() {
                // Fallback to standard form POST if fetch fails.
                form.submit();
            });
        });
    });

    // Lightweight visitor counters via CountAPI.
    (function() {
        var statsEl = document.getElementById('visitor-stats');
        if (!statsEl) return;

        var namespace = statsEl.getAttribute('data-countapi-namespace');
        if (!namespace) return;

        var siteEl = document.getElementById('site-view-count');
        var pageEl = document.getElementById('page-view-count');
        var pageKey = (window.location.pathname || '/').replace(/[^a-zA-Z0-9_-]/g, '_') || 'home';

        function hitCount(key, targetEl) {
            if (!targetEl) return;
            fetch('https://api.countapi.xyz/hit/' + encodeURIComponent(namespace) + '/' + encodeURIComponent(key))
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    if (data && typeof data.value !== 'undefined') {
                        targetEl.textContent = String(data.value);
                    }
                })
                .catch(function() {
                    targetEl.textContent = '-';
                });
        }

        hitCount('site_views', siteEl);
        hitCount('page_' + pageKey, pageEl);
    })();
</script>
