<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }}{% if page.title_suffix %} {{ page.title_suffix }}{% endif %} | 25Maths</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Favicon -->
<link rel="icon" href="/favicon.svg" type="image/svg+xml">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }}{% if page.title_suffix %} {{ page.title_suffix }}{% endif %} | 25Maths">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
{% if page.og_image %}<meta property="og:image" content="{{ site.url }}{{ page.og_image }}">{% endif %}
<meta property="og:site_name" content="25Maths">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} | 25Maths">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Custom Tailwind Config -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#8B1538',
                    secondary: '#2563EB',
                    warning: '#F59E0B',
                    success: '#10B981',
                }
            }
        }
    }
</script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Inter', sans-serif; }
</style>

{% if page.gumroad %}
<!-- Gumroad Embed Script -->
<script src="https://gumroad.com/js/gumroad.js"></script>
{% endif %}
