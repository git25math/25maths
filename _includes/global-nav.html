<!-- Global Navigation -->
<nav class="bg-gray-900 text-gray-300 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-14">
            <div class="flex items-center">
                <a href="/" class="text-xl font-bold text-white">25Maths</a>
            </div>
            <div class="hidden md:flex items-center space-x-1">
                {% for mod in site.modules %}
                <a href="{{ mod.path }}"
                   class="px-3 py-2 rounded text-sm {% if page.module == mod.key %}text-white bg-gray-700 font-semibold{% else %}text-gray-300 hover:text-white hover:bg-gray-800{% endif %} transition">
                    {{ mod.name }}
                    {% if mod.status == 'coming_soon' %}<span class="text-xs text-gray-500">(soon)</span>{% endif %}
                </a>
                {% endfor %}
                <span class="border-l border-gray-700 h-6 mx-2"></span>
                <a href="/about.html" class="px-3 py-2 rounded text-sm {% if page.active_global == 'about' %}text-white font-semibold{% else %}text-gray-300 hover:text-white hover:bg-gray-800{% endif %} transition">About</a>
                <a href="/support.html" class="px-3 py-2 rounded text-sm {% if page.active_global == 'support' %}text-white font-semibold{% else %}text-gray-300 hover:text-white hover:bg-gray-800{% endif %} transition">Support</a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button id="global-menu-button" class="text-gray-300 hover:text-white" aria-label="Open menu" aria-expanded="false" aria-controls="global-mobile-menu">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div id="global-mobile-menu" class="hidden md:hidden bg-gray-800 border-t border-gray-700">
        <div class="px-4 pt-2 pb-4 space-y-1">
            {% for mod in site.modules %}
            <a href="{{ mod.path }}"
               class="block px-3 py-2 rounded text-sm {% if page.module == mod.key %}text-white bg-gray-700 font-semibold{% else %}text-gray-300 hover:text-white hover:bg-gray-700{% endif %}">
                {{ mod.name }}
                {% if mod.status == 'coming_soon' %}<span class="text-xs text-gray-500">(soon)</span>{% endif %}
            </a>
            {% endfor %}
            <div class="border-t border-gray-700 mt-2 pt-2">
                <a href="/about.html" class="block px-3 py-2 rounded text-sm text-gray-300 hover:text-white hover:bg-gray-700">About</a>
                <a href="/support.html" class="block px-3 py-2 rounded text-sm text-gray-300 hover:text-white hover:bg-gray-700">Support</a>
            </div>
        </div>
    </div>
</nav>
